<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Anmeldung</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name: "/>
                <h:inputText value="#{benutzerBean.user.benutzername}"/>
                <h:outputText value="Passwort: "/>
                <h:inputSecret value="#{benutzerBean.passwort}"/>
                <h:commandButton value="Anmelden" action="#{benutzerBean.anmelden()}"/>
                <h:commandButton value="Registrieren" action="registrieren" rendered="#{benutzerBean.benutzerExistiertNicht}" immediate="true"/>
            </h:panelGrid>
            <h:messages errorStyle="color:red" showSummary="true"/>
        </h:form>
    </h:body>
</html>
