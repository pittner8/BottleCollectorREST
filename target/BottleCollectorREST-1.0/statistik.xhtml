<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Statistik</h1>
        <h:outputText value="Name: #{statistikBean.user.benutzername}"/>
        <h:panelGrid columns="2">
            <h:outputText value="Gesamt: "/>
            <h:outputText value="#{statistikBean.user.statistik.gesamt}m"/>
            <h:outputText value="aktueller Tag: "/>
            <h:outputText value="#{statistikBean.user.statistik.aktuellerTagMeter}m"/>
            <h:outputText value="aktuelle Woche: "/>
            <h:outputText value="#{statistikBean.user.statistik.aktuelleWocheMeter}m"/>
            <h:outputText value="bester Tag: "/>
            <h:outputText value="#{statistikBean.user.statistik.besterTagDatum}"/>
            <h:outputText value="mit: "/>
            <h:outputText value="#{statistikBean.user.statistik.besterTagMeter}m"/>
            <h:outputText value="beste Woche: "/>
            <h:outputText value="#{statistikBean.user.statistik.besteWocheInInt} KW im Jahr #{statistikBean.user.statistik.besteWocheJahr}"/>
            <h:outputText value="mit: "/>
            <h:outputText value="#{statistikBean.user.statistik.besteWocheMeter}m"/>
        </h:panelGrid>
    </h:body>
</html>
